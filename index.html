<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Socket Client</title>
  </head>
  <body>
    <div class="container">
      <h1>Hello Socket</h1>
      <button class="btn btn-primary" id="msgbtn">On click</button><br /><br />
      <!-- Example input and button for sending messages -->
      <input
        class="form-control"
        type="text"
        id="messageInput"
        placeholder="Type a message..."
      /><br />
      <button class="btn btn-secondary" id="sendButton">Send Message</button>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script>
    const ws = new WebSocket("ws://143.244.128.159:3006");

    ws.addEventListener("open", () => {
      console.log("WebSocket connection opened.");

      // Send a message to the server
      ws.send("Hello, server! This is the browser.");
    });

    // Handle the message received from the server
    ws.addEventListener("message", (event) => {
      console.log("Received message from server:", event.data);
      const gpsData = event.data.toString("utf8"); // Convert the binary data to a string.
      const fields = gpsData.split(",");

      // Extract relevant fields
      const identifier = fields[1];
      const latitude = fields[5];
      const longitude = fields[7];
      const speed = fields[8];
      const date = fields[3];
      const time = fields[9];
      console.log(
        identifier,
        "Got GPS tracker data.",
        new Date().getTime(),
        gpsData.split(",")
      );
    });
    document.getElementById("msgbtn").addEventListener("click", (e) => {
      const ws = new WebSocket("ws://143.244.128.159:3005");

      ws.addEventListener("open", () => {
        console.log("WebSocket connection opened.");

        // Send a message to the server
        ws.send("Hello, server! This is the browser.");
      });

      ws.addEventListener("message", (event) => {
        console.log("Received message from server:", event.data.Blob);
        event.data
          .arrayBuffer()
          .then((buffer) => {
            console.log(buffer);
            // 'buffer' now contains the data from the Blob as an ArrayBuffer

            // You can work with the ArrayBuffer here, for example:
            // Create a Uint8Array to manipulate the binary data
            let uint8View = new Uint8Array(buffer);

            // Accessing the bytes in the buffer
            for (let i = 0; i < uint8View.length; i++) {
              console.log(uint8View[i]);
              // Perform operations with the binary data as needed
            }
          })
          .catch((error) => {
            console.error(
              "Error occurred while converting Blob to ArrayBuffer:",
              error
            );
          });
        // Handle the message received from the server
      });
      ws.send("Rozer bagh");
    });
  </script>
</html>
